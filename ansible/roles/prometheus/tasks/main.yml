---
- name: Ensure Prometheus user exists
  ansible.builtin.user:
    name: prometheus
    shell: /bin/false
    system: yes
    create_home: no

- name: Create Prometheus directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: prometheus
    group: prometheus
    mode: "0755"
  loop:
    - /etc/prometheus
    - /var/lib/prometheus

- name: Download Prometheus archive
  ansible.builtin.get_url:
    url: "https://github.com/prometheus/prometheus/releases/download/v2.55.1/prometheus-2.55.1.linux-amd64.tar.gz"
    dest: /tmp/prometheus.tar.gz
    mode: "0644"

- name: Extract Prometheus archive
  ansible.builtin.unarchive:
    src: /tmp/prometheus.tar.gz
    dest: /tmp/
    remote_src: yes
    creates: /tmp/prometheus-2.55.1.linux-amd64

- name: Copy Prometheus binaries
  ansible.builtin.copy:
    src: "/tmp/prometheus-2.55.1.linux-amd64/{{ item }}"
    dest: "/usr/local/bin/{{ item }}"
    owner: root
    group: root
    mode: "0755"
    remote_src: yes
  loop:
    - prometheus
    - promtool

- name: Copy Prometheus config and libraries
  ansible.builtin.copy:
    src: "/tmp/prometheus-2.55.1.linux-amd64/{{ item }}"
    dest: "/etc/prometheus/"
    owner: prometheus
    group: prometheus
    mode: "0755"
    remote_src: yes
  loop:
    - consoles
    - console_libraries
    - prometheus.yml

- name: Deploy Prometheus configuration
  template:
    src: prometheus.yml.j2
    dest: /etc/prometheus/prometheus.yml
    owner: prometheus
    group: prometheus
    mode: '0644'
  notify:
    - restart prometheus

- name: Create Prometheus systemd unit
  ansible.builtin.copy:
    dest: /etc/systemd/system/prometheus.service
    owner: root
    group: root
    mode: "0644"
    content: |
      [Unit]
      Description=Prometheus
      After=network-online.target

      [Service]
      User=prometheus
      Group=prometheus
      Type=simple
      ExecStart=/usr/local/bin/prometheus \
        --config.file=/etc/prometheus/prometheus.yml \
        --storage.tsdb.path=/var/lib/prometheus \
        --web.console.templates=/etc/prometheus/consoles \
        --web.console.libraries=/etc/prometheus/console_libraries

      [Install]
      WantedBy=multi-user.target

- name: Reload systemd daemon
  ansible.builtin.systemd:
    daemon_reload: yes

- name: Enable and start Prometheus
  ansible.builtin.systemd:
    name: prometheus
    enabled: yes
    state: started

